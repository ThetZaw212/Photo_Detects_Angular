<div class="video-container">
  <video #video autoplay muted></video>
  <canvas #canvas></canvas>
  
  <div class="overlay">
    <!-- <div class="instruction-text">{{ instructionText }}</div>
    <div class="result-text" [ngStyle]="{'color': 'green'}">{{ resultText }}</div> -->
    
    <!-- Add progress indicators -->
    <div class="progress-indicators">
      <div [ngClass]="{'completed': leftTurnCompleted}">Left Turn</div>
      <div [ngClass]="{'completed': rightTurnCompleted}">Right Turn</div>
      <div [ngClass]="{'completed': blinkCompleted}">Blink Eyes</div>
    </div>
  </div>

  <!-- Toggle Switch -->
  <label class="toggle-switch">
    <input type="checkbox" (change)="toggleCamera()" [checked]="isCameraOn">
    <span class="slider"></span>
  </label>
</div>
