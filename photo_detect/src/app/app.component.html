<div class="app-container">
  <div class="container">
    <!-- Custom file upload button -->
    <div class="upload-container">
      <label for="fileInput" class="upload-button">
        <span class="upload-icon">üìÅ</span>
        <span class="upload-text">Choose a Photo</span>
      </label>
      <input id="fileInput" type="file" (change)="onFileChange($event)" #fileInput class="file-input" />
    </div>

    <!-- Language selector -->
    <div class="language-selector">
      <select (change)="onLanguageChange($event)" [value]="selectedLanguage" class="language-select">
        <option *ngFor="let lang of languages" [value]="lang.code">
          {{lang.name}}
        </option>
      </select>
    </div>

    <!-- Canvas container -->
    <div class="canvas-container">
      <canvas #canvas class="modern-canvas"></canvas>
    </div>

    <!-- Detection Results -->
    <div class="results-container">
      <!-- Human detection result -->
      <div *ngIf="detectionResult" class="detection-result">
        <p [ngStyle]="{'color': detectionResult === 'Human detected!' ? '#4caf50' : '#f44336'}">
          {{ detectionResult }}
        </p>
      </div>

      <!-- Text detection result -->
      <div *ngIf="detectedText" class="text-result">
        <h3>Detected Text:</h3>
        <div class="detected-text" [innerHTML]="detectedText"></div>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Processing image...</p>
  </div>
</div>

<!-- Face Recognition Component -->
<div>
  <app-face-recognition></app-face-recognition>
</div>
